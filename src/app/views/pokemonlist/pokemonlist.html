<div class="flex justify-center">
    <table class="bg-red-200 border-separate border-spacing-y-2 py-4 px-10 rounded-2xl">
        <thead>
            <tr>
                <th>Pokedex ID</th>
                <th>Nom</th>
                <th>Génération</th>
                <th>Image</th>
                <th>Types</th>
                <th>Taille</th>
                <th>Poids</th>
                <th>Catchrate</th>
            </tr>
        </thead>
        <tbody>
            @for (pokemon of allPokemon(); track pokemon.id) {
                <tr class="bg-amber-200 rounded">
                    <td>{{pokemon.id}}</td>
                    <td>{{pokemon.name}}</td>
                    <td>{{pokemon.generation}}</td>
                    <td><img [src]="pokemon.sprite" width="100" /></td>
                    <td>{{pokemon.types}}</td>
                    <td>{{pokemon.height}} m</td>
                    <td>{{pokemon.weight}}</td>
                    <td>{{pokemon.catchrate}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
