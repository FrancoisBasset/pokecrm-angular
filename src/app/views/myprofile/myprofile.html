<div class="flex flex-col mx-auto bg-gray-200 w-fit p-5 rounded-xl text-center gap-4">
	<input type="text" [(ngModel)]="pokedex_id" placeholder="Numéro du Pokédex" />
	<input type="text" [(ngModel)]="salt" placeholder="Code secret" />
	<button (click)="checkSalt()" class="disabled:!bg-gray-200" [disabled]="pokedex_id.trim() === '' || salt.trim() === ''">Trouver le Pokémon</button>
	@if (newPokemon()) {
	<img [src]="newPokemon()?.sprite" width="70" class="mx-auto" />
	<label>{{ newPokemon()?.name }} a été ajouté !</label>
	}
</div>

<div class="flex flex-col mx-auto bg-gray-200 w-fit p-5 rounded-xl text-center gap-4 mt-2">
	<div class="p-2 rounded-xl text-white bg-red-500 font-bold">Mes Pokémon</div>
	<div class="mx-auto flex flex-wrap">
		@for (pokemon of mypokemon(); track pokemon.id) {
		<PokemonBlock [pokemon]="pokemon" />
		}
	</div>
</div>
